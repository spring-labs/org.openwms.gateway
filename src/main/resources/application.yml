      client:
        registration:
          gateway-client:
            provider: spring
            client-id: yV1lAZSxBRBOkX5_bvRyvt2gNJV274gGyGQPa33tixI
            client-secret: oIHMTK71F9XEiL4JwDwLG0a2omCWf83lpa8ruyCzMFMKubVgqgivNVdrJFZiyg0V
            authorization-grant-type: authorization_code
            redirect-uri: "http://127.0.0.1:8086/login/oauth2/code/{registrationId}"
            scope: openid, profile
